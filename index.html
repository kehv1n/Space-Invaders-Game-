<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Space Invaders</title>
</head>

<body>
  <div class = "startScreen">
    <div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>


    <div class = "mainBox">
      <h1>Space Invaders</h1>
      <button type ="button" class="spaceButton btn-5">Lets kill some aliens</button>
      <div class ="controls">
        <p>Controls</p>
        <div class = "space"> <p class = "press 1b">Space</p> </div>
        <div class = "left"> <p class = "press 2b"> < </p> </div>
        <div class = "right"> <p class = "press 3b"> > </p></div>

      </div>



    </div>
</div>
  <div class = "gameDiv">
    <div class="score">
        <p>Score: </p>
        <p class="scoreNumber"></p>
    </div>
    <canvas class="canvas"></canvas>
  </div>
    <div class="winner">
        <h1>You Win!</h1>
    </div>

    <div class="loser">
        <h1> GAME OVER</h1>

    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="lib/ion.sound-3.0.7/ion.sound.js"></script>
    <script src="js/app.js"></script>
    <script src="js/spaceinvaderz.js"></script>
</body>

</html>
